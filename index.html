<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Piggy Pizzy</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>

  <body>
    <div class="container">
      <h1>Piggy Pizza</h1>
      <h2>Order Form</h2>
      <h3>Step 1: Enter your name</h3>
      <form id="pizza">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" required id="name"></input>
        </div>
      <h3>Step 2 Choose your toppings:</h3>
        <div class="form-group">
          <label for="meat">Select a meat topping</label>
          <select class="form-control" id="meat">
            <option>Pepperoni</option>
            <option>Sausage</option>
            <option>Canadian Bacon</option>
            <option>No meat/vegetarian</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cheese">Select type of cheese</label>
          <select class="form-control" id="cheese">
            <option>Mozzerella</option>
            <option>Cheddar</option>
            <option>Feta</option>
            <option>No cheese/vegan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="veggies">Select type of veggies</label>
          <select class="form-control" id="veggies">
            <option>Mushrooms</option>
            <option>Olives</option>
            <option>Peppers</option>
            <option>No veggies</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sauce">Select type of sauce</label>
          <select class="form-control" id="sauce">
            <option>Marinara</option>
            <option>White Sauce</option>
          </select>
        </div>
        <h3>Step 3: Choose size</h3>
        <div class="form-group">
          <label for="size">Select Size</label>
          <select class="form-control" id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>

    </form>

      <div id="order-recap">
      </div>
      <p>Total: $<span id="cost"></span</p>
    </div>
